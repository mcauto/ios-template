name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Swiftlint
      run: make lint
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
